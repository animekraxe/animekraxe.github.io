                  <p> 
                    User Generated Multitouch (no better name found) was a research project
                    conducted at the Riverside Graphics Lab, a research group
                    at the University of California, Riverside.
                    The goal was to build software that could determine a touchscreen control scheme
                    for a particular application, based solely on a users prior input.
                    Our belief was that an application's touchscreen controls should be
                    defined by what the user naturally thought was a suitable gesture
                    for a particular action.
                    <br><br>
                    My role in this project was to assist in the development of a 
                    "fighting game" style graphical application. This application
                    utilized Support Vector Machines to recognize differences in 
                    touchscreen gestures and associate each one with the players 
                    desired action.
                    The fighting game was played by user's in a series of subject tests.
                    Users then reported feedback on whether they found the
                    experience satisfying compared to other forms of input configuration.
